<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millie's Monkey Pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div> <!-- Custom background -->

    <div class="game-container">
        <!-- Monkey UI -->
        <div id="monkey">
            <img id="monkeyImg" src="assets/images/monkey-idle.png" alt="Monkey">
        </div>

        <!-- UI for interactions -->
        <div class="ui-container">
            <h1>Take care of your monkey!</h1>
            <div class="stats">
                <p>Name: <span id="monkeyName">Unnamed</span></p>
                <p>Hunger: <span id="hunger">100</span></p>
                <p>Happiness: <span id="happiness">100</span></p>
                <p>Cleanliness: <span id="cleanliness">100</span></p>
            </div>
            <div class="controls">
                <button id="feedBtn">Feed</button>
                <button id="playBtn">Play</button>
                <button id="cleanBtn">Clean</button>
            </div>
            <div class="name-input">
                <input type="text" id="nameInput" placeholder="Name your monkey">
                <button id="saveNameBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
